<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>

    <nav>
        <ul id="articles-list">
            <!-- Article links will be dynamically inserted here -->
        </ul>
    </nav>

    <main id="content">
        <h2>Article Content</h2>
        <p>Select an article to view its content.</p>
    </main>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('articles')
                .then(response => response.json())
                .then(articles => {
                    const list = document.getElementById('articles-list');
                    articles.forEach(article => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<a href="articles/${article}" hx-get="articles/${article}" hx-target="#content" hx-swap="innerHTML">${article.replace('.html', '')}</a>`;
                        list.appendChild(listItem);
                    });
                });
        });
    </script>
</body>
</html>
